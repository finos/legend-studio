name: Changeset

# NOTE: changeset validation only makes sense in PR pipeline
on:
  pull_request:
    branches:
      - '**'

jobs:
  check-changeset:
    name: Validate Changesets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # needed to validate changeset
        # Since we're working on a fork, it seems like `master` branch is not available by default
        # so we need to manually pull it in order to do comparison
        # This might be a bug from `changesets` so we need to track the following issue
        # See https://github.com/atlassian/changesets/issues/517
      - name: Fetch `master` branch for comparison
        run: git pull -f origin master:master
      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Setup Yarn cache
        uses: actions/cache@v2.1.4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Setup Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      - name: Install dependencies
        run: yarn
      - name: Validate changesets
        run: yarn check:changeset
