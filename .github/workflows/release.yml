name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Release
    # NOTE: we need to use `ubuntu-20.04` in order to get `jq@1.6`.
    # This will be the default environment for `ubuntu-latest` tag soon
    # See https://github.com/actions/virtual-environments/issues/1816
    runs-on: ubuntu-20.04
    if: github.repository == 'finos/legend-studio' # prevent running this action in forks
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # fetch all Git history so that `changesets` can generate changelogs with the correct commits
          fetch-depth: 0
      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Setup Yarn cache
        uses: actions/cache@v2.1.4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Setup Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      - name: Install dependencies
        run: yarn
      - name: Create Release Pull Request or Publish to NPM
        id: changesets
        uses: changesets/action@master
        with:
          version: yarn version
          commit: 'chore: bump versions and release'
          title: 'New Release'
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish to Docker
        # NOTE: we enforce this condition because publishing `legend-studio-app` should only be
        # attempted if other packages are published, to ensure it uses the latest tagged versions
        # for all of its dependencies instead of their snapshots.
        if: steps.changesets.outputs.published == 'true'
        run: yarn publish:docker
